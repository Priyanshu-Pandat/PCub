spring.application.name=LOCATION-SERVICE
server.port=1215

mapmyindia.client_id=${MAPMYINDIA_CLIENT_ID}
mapmyindia.client_secret=${MAPMYINDIA_CLIENT_SECRET}
mapmyindia.restKey=${MAPMYINDIA_REST_KEY}

#Eureka configurations
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS}
google.maps.api.key=${GOOGLE_API_KEY}