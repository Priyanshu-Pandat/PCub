server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

        - id: driver-service
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/driver/**
        - id: ride-service
          uri: lb://RIDE-SERVICE
          predicates:
            - Path=/ride/**
        - id: location-service
          uri: lb://LOCATION-SERVICE
          predicates:
            - Path=/location/**



      default-filters:
        - AddResponseHeader=X-Gateway-Filter, Applied

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - ${FRONT_END_1_URL}
              - ${FRONT_END_2_URL}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
